  <meta name="keywords" content=""/>

  <link rel="stylesheet" href="css/main.css"/><!-- endbuild -->
<!-- build:cssCustom css/vendor.css -->

<!-- build:cssCustom css/vendor.css -->

<body class="index-page">
  <button id="move_up">Move Up</button>
  <button id="move_down">Move Down</button>
  <button id="color">Change Color</button>
  <button id="disappear">Disappear/Re-appear</button>
  <div class="div" id="change_me">Make Me Do Stuff!</div>
  <div class="header">
    <div class="header__inner">
      <div class="row justify-content-center">
        <div class="col-xl-9">
          <div class="header__wrapper"><a class="header__inner-logo"><img src="img/icons/gl-logo.png" alt="logo"/></a>
            <p class="header-inner__title">A team of self confessed geeks who are all about great digital design</p><a><img class="button" src="img/icons/ghost-btn.png" alt="button"/></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="location">
    <div class="heading heading--location" id="invisible">Find us</div>
    <div class="heading heading--location" id="visible"> How to find us</div>
    <div class="map-wrapper">
      <div class="map" id="map"></div>
      <div id="marker-tooltip">
        <div class="row">
          <div class="text-wrapper text-wrapper--xl-invisible">
            <p class="contacts-block__title">Geek Label </p>
            <p class="contacts-block__address contacts-block__address--l-s">4th Floor, 27 - 33 Bethnal Green Road</p>
            <p class="contacts-block__address">Shoreditch, London, E1 6LA</p>
          </div>
          <div class="text-wrapper text-wrapper--xl-visible">
            <p class="contacts-block__title">Geek Label </p>
            <p class="contacts-block__address contacts-block__address--l-s">4th Floor</p>
            <p class="contacts-block__address contacts-block__address--l-s">27 - 33 Bethnal Green Road</p>
            <p class="contacts-block__address">Shoreditch</p>
            <p class="contacts-block__address">London</p>
            <p class="contacts-block__address">E1 6LA</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-xl-3"><a class="button button-down--location"><img src="img/bg/btn-red.png" alt="button-red.png"/></a></div>
    </div>
  </div>
  <div class="contact">
    <div class="heading heading--contact">Contact</div>
    <div class="row justify-content-center">
      <div class="col-md-8 col-xl-10">
        <div id="contact-area">
          <form class="contact-form contact-form__wrapper" id="contact-form">
            <!-- Hidden Required Fields-->
            <input type="hidden" name="project_name" value="Geek-Label"/>
            <input type="hidden" name="form_from" value="compucorp@domcomo.000webhostapp.co.uk"/>
            <input type="hidden" name="admin_email" value="dim.georgiev1976@yandex.com"/>
            <input type="hidden" name="form_subject" id="name" value="Сообщение с сайта"/>
            <!-- END Hidden Required Fields	-->
            <input class="contact-form__input" type="text" name="name" id="name" placeholder="Name"/>
            <input class="contact-form__input" type="text" name="email" id="email" placeholder="Email"/>
            <textarea class="contact-form__textarea" type="text" name="message" placeholder="Message"></textarea>
            <input class="contact-form__submit" type="submit" name="submit" value="Send Message!"/>
          </form>
        </div>
        <div id="answer"></div>
      </div>
    </div>
  </div><!-- build:jsLibs js/libs.js -->
  <script src="libs/jquery/jquery.min.js"></script><!-- endbuild -->
  <div class="footer"></div><script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxAR2DIRJdRY-fCAp3soKVn7CGEYixjDI&callback=initMap"></script>
<script src="libs/owl.carousel/owl.carousel.min.js"></script>
<script src="js/scripts.js"></script>
<script src="js/tooltip.js"></script><!-- build:jsVendor js/vendor.js --><!-- endbuild -->
<!-- build:jsMain js/main.js -->
  <script src="js/main.js"></script><!-- endbuild -->
</body>
